<!DOCTYPE html>
<html lang="en">
<head>
    <title>Badge Classes</title>
    <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="boot10.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

</head>
<body>

        <h2 class="display-5 text-center mb-5">Badge Classes</h2>

                <button class="btn btn-primary">Notification <span class="badge badge-light">5</span></button>
                <div class="mb-3"></div>
                <a href="" class="badge badge-danger">Read more</a>
                <a href="" class="badge badge-pill badge-danger">Read more</a>
                <a href="" class="badge badge-pill badge-success p-2">Read more</a>
                <div class="mb-3"></div>
                
                <p>Lorem ipsum dolor sit,<span class="badge badge-pill badge-info">amet consectetur adipisicing elit.</span> Eveniet debitis aperiam alias quo optio earum!</p>
            </div>
        </div>
    </div>
</body>
</html>
