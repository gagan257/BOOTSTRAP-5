<!DOCTYPE html>
<html lang="en">
<head>
    <title>Progress Bar Classes</title>
    <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="boot10.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h3 class="text-center display-5">Types of progress Bar</h3>
        <div class="row">
            <div class="col py-3">
                <h4>Default Progress Bar</h4>
                <div class="progress">
                    <div class="progress-bar" style="width: 25%;">25%</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col py-3">
                <h4>Default Progress Bar with color defined</h4>
                <div class="progress">
                    <div class="progress-bar bg-danger" style="width: 25%;">25%</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col py-3">
                <h4>Default Progress Bar with height defined</h4>
                <div class="progress" style="height: 25px;">
                    <div class="progress-bar" style="width: 25%;">25%</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col py-3">
                <h4>Default Progress Bar Multiple in one bar</h4>
                <div class="progress">
                    <div class="progress-bar" style="width: 25%;">25%</div>
                    <div class="progress-bar bg-danger" style="width: 55%;">55%</div>
                    <div class="progress-bar bg-success" style="width: 15%;">15%</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col py-3">
                <h4>Striped progress Bar</h4>
                <div class="progress">
                    <div class="progress-bar bg-danger progress-bar-striped" style="width: 25%;">25%</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col py-3">
                <h4>Striped progress Bar with animation</h4>
                <div class="progress">
                    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 25%;">25%</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
