<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spinners Classes</title>
    <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="boot12.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h3 class="text-center display-5">Types of Spinners</h3>
        <div class="row m-4">
            <h5>Spinner colors:</h5>
            <div class="col">
                <div class="spinner-border"></div>
                <div class="spinner-border text-danger"></div>
                <div class="spinner-border text-success"></div>
            </div>
        </div>
        <div class="row m-4">
            <h5>Spinner Background colors:</h5>
            <div class="col">
                <div class="spinner-border bg-primary"></div>
                <div class="spinner-border bg-danger"></div>
                <div class="spinner-border bg-success"></div>
            </div>
        </div>
        <div class="row m-4">
            <h5>Spinner colors:</h5>
            <div class="col">
                <div class="spinner-grow"></div>
                <div class="spinner-grow text-danger"></div>
                <div class="spinner-grow text-success"></div>
            </div>
        </div>
        <div class="row m-4">
            <h5>Spinner Custom sizes:</h5>
            <div class="col">
                <div class="spinner-border text-danger" style="height: 50px;width: 50px;"></div>
                <div class="spinner-grow text-success" style="height: 50px;width: 50px;"></div>
            </div>
        </div>
        <div class="row m-4">
            <h5>Spinner colors:</h5>
            <div class="col">
                <button class="btn btn-primary" disabled>
                    <span class="spinner-border text-light" style="height: 15px;width: 15px;"></span>
                    Loading...
                </button>
            </div>
        </div>
    </div>
</body>
</html>
