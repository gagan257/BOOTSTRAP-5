<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="boot3.css">
    <title>Form Class</title>
</head>
<body>
    <div class="container">
        <h3 class="display-5 text-center py-3">Form</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control mb-3 mt-1">
                    <!-- YOU CAN USE 'FORM-CONTROL-SM' OR 'FORM-CONTROL-LG' FOR DIFFERENT SIZES -->
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control mt-1">
                    <small class="form-text text-danger">
                        Your password should be atleast 8 characters long
                    </small>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" value="example@gmail.com" class="form-control-plaintext mt-1" readonly>
                </div>
                <div class="form-group">
                    <label class="mt-2">country</label>
                    <select name="" id="" class="form-control mb-3 mt-1">
                        <option value="">India</option>
                        <option value="">Pakistan</option>
                        <option value="">Nepal</option>
                        <option value="">Bhutan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea name="" class="form-control mb-3 mt-1"></textarea>
                </div>
                <button class="btn btn-primary mt-3 mb-3">Submit</button>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Choose file</label>
                    <input type="file" class="form-control form-control-file mb-3 mt-1">
                </div>
                <div class="form-group">
                    <label>Range</label>
                    <input type="range" class="form-control-range">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
